<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc</title>
</head>
</style>
<body>
    <header>
        <div class="logo" href="">
            <a href="" class="pic"><img src="/img/logo.png" alt="" width="100%"></a>
            <a href="">CoinKeeper</a>
        </div>
        <a href="#">Authorization</a>
    </header>
    <main>
        <a class="bac" th:href="@{/}">BACK</a>
        <img src="/img/back.png" alt="" srcset="" class="back">
        <div>
            <form action="" th:action="@{/update-income}" th:object="${income}" method="post">
                <div class="income one del">
                    <div class="title">
                        <h2>РЕДАКТИРОВАНИЕ ДОХОДА</h2>
                    </div>

                    <div class="card" >
                        <input type="hidden" th:field="*{id}" class="inputs">
                        <input type="hidden" th:field="*{balance}"class="inputs">
                        <h2>Источник дохода</h2>
                        <input type="text" th:field="*{name}" class="inputs" required>
                        <h2>В плане</h2>

                        <input type="number" step="0.01" th:field="*{plans}" class="inputs">
                        <div class="iconUpd" >
                            <h2>Валюта</h2>
                            <select name = "cur_id" class="iconSelUpd">
                                <option th:each="cur : ${forex}" th:text="${cur.sign}" th:value="${cur.id}"></option>
                            </select>
                        </div>

                        <div class="iconUpd" >
                            <h2>Иконка</h2>
                            <select name = "img_id" class="iconSelUpd">
                                <option th:each="img : ${image}" th:text="${img.image}" th:value="${img.id}"></option>
                            </select>
                        </div>
                        <button type="submit" class="updBtn">Update</button>
                    </div>

                </div>
            </form>
        </div>
    </main>
</body>
</html>
