<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc</title>
</head>
</style>
<body>
    <header>
        <div class="logo" href="">
            <a href="" class="pic"><img src="/img/logo.png" alt="" width="100%"></a>
            <a href="">CoinKeeper</a>
        </div>
        <a href="#">Authorization</a>
    </header>
    <main>
        <a class="bac" th:href="@{/}">BACK</a>
        <img src="/img/back.png" alt="" srcset="" class="back">
        <div>
            <form action="" th:action="@{/update-expenses}" th:object="${expenses}" method="post">
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{balance}">
                <span>Источник дохода</span>
                <input type="text" th:field="*{name}" required>
                <span>В плане</span>
                <input type="number" step="0.01" th:field="*{plans}">
                <p th:each="exp : ${expenses}" th:text="${exp.forex.sign}"></p>
                <span>Иконка</span>
                <select name = "img_id">
                    <option th:each="img : ${image}" th:text="${img.image}" th:value="${img.id}"></option>
                </select>
                <button type="submit">update</button>
            </form>
        </div>
    </main>
</body>
</html>
