<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logo" href="">
            <a href="" class="pic"><img src="img/logo.png" alt="" width="100%"></a>
            <a href="">CoinKeeper</a>
        </div>
        <a href="#">Authorization</a>
    </header>
    <main>
        <a class="bac" th:href="@{/}">BACK</a>
        <img src="img/back.png" alt="" srcset="" class="back">
        <div>
            <form action="" th:action="@{/add-expense}" th:object="${expenses}" method="post">
                <span>Расходы</span>
                <input type="text" th:field="*{name}" required>
                <span>Сумма</span>
                <input type="number" step="0.01" th:field="*{balance}">
                <span>В плане</span>
                <input type="number" step="0.01" th:field="*{plans}">
                <span>Валюта</span>
                <select name = "cur_id">
                    <option th:each="cur : ${forex}" th:text="${cur.sign}" th:value="${cur.id}"></option>
                </select>
                <span>Иконка</span>
                <select id="" name = "img_id">
                    <option th:each="img : ${image}" th:text="${img.image}" th:value="${img.id}"></option>
                </select>
                <button type="submit">ДОБАВИТЬ</button>
            </form>
        </div>
    </main>
</body>

</html>
