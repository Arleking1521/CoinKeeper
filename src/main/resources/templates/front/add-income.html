<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>Create player</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <div class="row mt-5">
    <div class="col-6 offset-3">
      <form action="#" th:action="@{/player-create}" th:object="${player}" method="post">
        <div class="input-group mb-3">
          <span class="input-group-text">Name</span>
          <input type="text" class="form-control" placeholder="Name" th:field="*{name}" id="name" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">Age</span>
          <input type="number" class="form-control" th:field="*{year}" id="year" placeholder="Year" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">Level</span>
          <input type="text" class="form-control" th:field="*{lvl}" id="lvl" placeholder="Level" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Band</span>
          <select class="form-select" name="band_id">
            <option th:each="bnd : ${band}" th:text="${bnd.name}" th:value="${bnd.id}">
            </option>
          </select>
        </div>
        <button type="submit" class="btn btn-success mb-3" value="Create Player">Add Player</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
